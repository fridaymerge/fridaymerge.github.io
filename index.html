<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIDAYMERGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="overlay">
        <svg viewBox="0 0 240 320" class="brand-logo" xmlns="http://www.w3.org/2000/svg">
            <!-- Glow Filter inside SVG so the white shapes have a soft ambient aura -->
            <defs>
                <filter id="boxglow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur" />
                    <feMerge>
                        <feMergeNode in="coloredBlur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>

            <g filter="url(#boxglow)">
                <!-- Outer Frame -->
                <rect x="20" y="20" width="200" height="280" fill="none" stroke="#ffffff" stroke-width="4" />

                <!-- Divider -->
                <line x1="20" y1="240" x2="220" y2="240" stroke="#ffffff" stroke-width="2" />

                <!-- F M Geometry -->
                <g fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="butt" stroke-linejoin="miter">
                    <!-- F -->
                    <polyline points="105,80 65,80 65,190" />
                    <line x1="65" y1="135" x2="95" y2="135" />
                    <!-- M -->
                    <polyline points="125,190 125,80 150,140 175,80 175,190" />
                </g>

                <!-- Typography -->
                <text x="120" y="280" font-family="'Courier New', monospace" font-size="18" letter-spacing="4"
                    font-weight="bold" fill="#ffffff" text-anchor="middle">FRIDAYMERGE</text>
            </g>
        </svg>
        <p class="subtitle">Merge the Chaos.</p>
    </div>

    <!-- Company Logo in the corner -->
    <div class="corner-logo">
        <img src="logos/logo.png" alt="FridayMerge Icon" class="fm-icon">
    </div>

    <script src="script.js"></script>
</body>

</html>
