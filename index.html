<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIDAYMERGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="overlay">
        <svg viewBox="0 0 240 300" class="brand-logo" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                    <feMerge>
                        <feMergeNode in="coloredBlur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>

            <!-- Outer Frame -->
            <rect x="20" y="20" width="200" height="260" fill="none" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2"
                filter="url(#glow)" />

            <!-- Divider -->
            <line x1="20" y1="220" x2="220" y2="220" stroke="rgba(255, 255, 255, 0.9)" stroke-width="2"
                filter="url(#glow)" />

            <!-- Minimal Interlocking F M Geometry -->
            <g fill="none" stroke="rgba(255, 255, 255, 0.9)" stroke-width="6" stroke-linecap="square"
                stroke-linejoin="miter" filter="url(#glow)">
                <!-- F -->
                <polyline points="75,160 75,80 105,80" />
                <line x1="75" y1="120" x2="100" y2="120" />
                <!-- M -->
                <polyline points="125,160 125,80 145,110 165,80 165,160" />
            </g>

            <!-- Typography -->
            <text x="120" y="255" font-family="'Courier New', monospace" font-size="16" letter-spacing="4"
                font-weight="bold" fill="rgba(255, 255, 255, 0.9)" text-anchor="middle"
                filter="url(#glow)">FRIDAYMERGE</text>
        </svg>
        <p class="subtitle">Merge the Chaos.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
