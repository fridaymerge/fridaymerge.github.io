<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIDAYMERGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 240 320'><rect x='20' y='20' width='200' height='280' fill='#050508' stroke='#00D2FF' stroke-width='10'/><g fill='none' stroke='#ffffff' stroke-width='25' stroke-linecap='square' stroke-linejoin='miter'><polyline points='95,90 60,90 60,195'/><line x1='60' y1='145' x2='85' y2='145'/><polyline points='125,195 125,90 150,145 175,90 175,195'/></g></svg>"
        type="image/svg+xml">
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="overlay">
        <h1 class="logo-text">FRIDAYMERGE</h1>
        <p class="subtitle">Merge the Chaos.</p>
    </div>

    <!-- Company Logo in the corner -->
    <div class="corner-logo">
        <svg viewBox="0 0 240 320" class="fm-icon" xmlns="http://www.w3.org/2000/svg">
            <!-- Glow Filter inside SVG -->
            <defs>
                <filter id="cornerglow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur" />
                    <feMerge>
                        <feMergeNode in="coloredBlur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>

            <g filter="url(#cornerglow)">
                <!-- Outer Frame -->
                <rect x="20" y="20" width="200" height="280" fill="none" stroke="#ffffff" stroke-width="6" />

                <!-- Divider -->
                <line x1="20" y1="240" x2="220" y2="240" stroke="#ffffff" stroke-width="3" />

                <!-- F M Geometry -->
                <!-- Reduced width and adjusted points to make them thick, blocky, and tall, exactly like the reference -->
                <g fill="none" stroke="#ffffff" stroke-width="20" stroke-linecap="square" stroke-linejoin="miter">
                    <!-- F -->
                    <polyline points="95,90 60,90 60,195" />
                    <line x1="60" y1="145" x2="85" y2="145" />

                    <!-- M -->
                    <polyline points="125,195 125,90 150,145 175,90 175,195" />
                </g>

                <!-- Typography -->
                <text x="120" y="275" font-family="'Courier New', monospace" font-size="18" letter-spacing="2"
                    font-weight="bold" fill="#ffffff" text-anchor="middle">FRIDAYMERGE</text>
            </g>
        </svg>
    </div>

    <script src="script.js"></script>
</body>

</html>
